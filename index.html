<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Clean Creations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Style.Css">
    
    <body>
        <div class="back-homepage">
            <a href="#">Back to Homepage</a>
        </div>
        <div class="container">
            <div class="image"></div>
            <div class="form-container">
                <div class="form-box">
                    <h2>Login to Clean Creations</h2>
                    <p>To access your account please login with your email address and password.</p>
                    <form action="#">
                        <input type="email"placeholder="Your registered email" required>
                        <input type="password" placeholder="Password" required>
                        <div class="links">
                            <a href="#">Don't have an account?</a>
                            <a href="#">Forgot password?</a>
                        </div>
                        <input type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </body>
    </html>
